<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2ff7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circular Icon Background -->
  <circle cx="30" cy="30" r="24" 
          fill="rgba(0, 212, 255, 0.1)" 
          stroke="url(#logoGradient)" 
          stroke-width="2"
          filter="url(#glow)"/>

  <!-- Inner Circle -->
  <circle cx="30" cy="30" r="18" 
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="1.5"/>

  <!-- Circuit/Tech Design -->
  <g transform="translate(30, 30)">
    <!-- Center core -->
    <circle cx="0" cy="0" r="6" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="url(#logoGradient)"/>
    
    <!-- Connection lines (like circuit board) -->
    <line x1="0" y1="-6" x2="0" y2="-15" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="0" y1="6" x2="0" y2="15" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="-6" y1="0" x2="-15" y2="0" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="6" y1="0" x2="15" y2="0" stroke="url(#logoGradient)" stroke-width="1.5"/>
    
    <!-- Diagonal lines -->
    <line x1="-4.2" y1="-4.2" x2="-10.6" y2="-10.6" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="4.2" y1="-4.2" x2="10.6" y2="-10.6" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="-4.2" y1="4.2" x2="-10.6" y2="10.6" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="4.2" y1="4.2" x2="10.6" y2="10.6" stroke="url(#logoGradient)" stroke-width="1"/>
    
    <!-- Small dots at endpoints -->
    <circle cx="0" cy="-15" r="1.5" fill="#00d4ff"/>
    <circle cx="0" cy="15" r="1.5" fill="#7b2ff7"/>
    <circle cx="-15" cy="0" r="1.5" fill="#7b2ff7"/>
    <circle cx="15" cy="0" r="1.5" fill="#00d4ff"/>
  </g>

  <!-- Binary pattern accent (07 in binary style) -->
  <text x="22" y="48" 
        font-family="Courier New, monospace" 
        font-size="6" 
        fill="#00d4ff" 
        opacity="0.6">
    0111
  </text>

  <!-- Text: CIPHER07 -->
  <text x="65" y="38" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="url(#textGradient)"
        letter-spacing="1">
    CIPHER<tspan font-size="20" baseline-shift="0">07</tspan>
  </text>
</svg>