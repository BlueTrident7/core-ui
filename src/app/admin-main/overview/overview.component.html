<div class="layout">
  <main class="main-content">
    <!-- Overview Label -->
    <div class="overview-header">
      <h2>Overview</h2>
    </div>

    <!-- Stats Cards - Below Overview Label -->
    <div class="stats-cards-top">
      <div class="stats-card">
        <h3>Total Users</h3>
        <p>{{ payload.stats.totalUsers }}</p>
      </div>
      <div class="stats-card">
        <h3>Active Sessions</h3>
        <p>{{ payload.stats.activeSessions }}</p>
      </div>
      <div class="stats-card">
        <h3>Total Transactions</h3>
        <p>{{ payload.stats.totalTransactions }}</p>
      </div>
    </div>

    <!-- User Management Table - Below Stats Cards -->
    <div class="content-section p-mb-4 main-table-section">
      <h2>User Management</h2>
      <p-table [value]="payload.users" class="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button
                pButton
                type="button"
                label="Edit"
                icon="pi pi-pencil"
                class="p-button-sm edit-btn"
              ></button>
              <button
                pButton
                type="button"
                label="Delete"
                icon="pi pi-trash"
                class="p-button-sm delete-btn"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </main>
</div>
