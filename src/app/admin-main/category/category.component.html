<div class="layout">
  <main class="main-content">
    <p-card class="investment-card">
      <ng-template pTemplate="header">
        <div class="card-header">
          <h2>Category</h2>
          <button
            pButton
            label="Add Category"
            icon="pi pi-plus"
            class="p-button-success"
            (click)="openAddInvestmentPlanDialog()"
          ></button>
        </div>
      </ng-template>

      <p-table
        [value]="investmentPlans"
        responsiveLayout="scroll"
        [scrollable]="true"
        [tableStyle]="{ 'min-width': '35rem' }"
        class="investment-table"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Identifier</th>
            <th>Action</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-plan>
          <tr>
            <td>{{ plan.planName }}</td>
            <td>{{ plan.identifier }}</td>

            <td>
              <button
                pButton
                icon="pi pi-pencil"
                class="p-button-rounded p-button-info mr-2"
                (click)="editInvestmentPlan(plan)"
              ></button>
              <button
                pButton
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger"
                (click)="deleteInvestmentPlan(plan)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>

    <!-- Custom Dialog -->
    <div class="custom-dialog-overlay" *ngIf="showInvestmentDialog">
      <div class="custom-dialog">
        <div class="custom-dialog-header">
          <h3>Add Categories</h3>
          <button class="close-btn" (click)="closeDialog()">Ã—</button>
        </div>

        <form [formGroup]="investmentForm" class="custom-dialog-body">
          <div class="field">
            <label for="planName">Name</label>
            <input id="planName" type="text" formControlName="planName" />
          </div>

          <div class="field">
            <label for="amount">Identifier</label>
            <input id="amount" type="number" formControlName="amount" />
          </div>

          <div class="custom-dialog-footer">
            <button type="button" class="btn warning" (click)="clearForm()">
              Clear
            </button>
            <button
              type="submit"
              class="btn success"
              [disabled]="!investmentForm.valid"
              (click)="saveInvestmentPlan()"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
