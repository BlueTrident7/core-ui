<div class="layout">
  <main class="main-content">
    <!-- <div class="overview-header">
      <h2>Category</h2>
    </div> -->

    <div class="main-table-section">
      <p-card class="user-management-card">
        <ng-template pTemplate="header">
          <div class="card-header">
            <h2>Category Management</h2>
          </div>
        </ng-template>

        <div class="add-button-container">
          <button
            pButton
            label="Add Category"
            icon="pi pi-plus"
            class="add-btn"
            (click)="openAddCategoryPlanDialog()"
          ></button>
        </div>

        <p-table
          [value]="categoriesList"
          responsiveLayout="scroll"
          [scrollable]="true"
          [tableStyle]="{ 'min-width': '35rem' }"
          class="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category.categoryName }}</td>
              <td>{{ category.description }}</td>

              <td>
                <button
                  pButton
                  type="button"
                  label="Edit"
                  icon="pi pi-pencil"
                  class="edit-btn"
                  (click)="editCategory(category)"
                ></button>
                <button
                  pButton
                  type="button"
                  label="Delete"
                  icon="pi pi-trash"
                  class="delete-btn"
                  (click)="deleteCategory(category)"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>

    <!-- Custom Dialog -->
    <div class="custom-dialog-overlay" *ngIf="showCategoryDialog">
      <div class="custom-dialog">
        <div class="custom-dialog-header">
          <h3>Add Categories</h3>
          <button class="close-btn" (click)="closeDialog()">Ã—</button>
        </div>

        <form [formGroup]="categoryForm" class="custom-dialog-body">
          <div class="field">
            <label for="categoryName">Name</label>
            <input
              id="categoryName"
              type="text"
              formControlName="categoryName"
            />
          </div>

          <div class="field">
            <label for="description">Description</label>
            <input id="description" type="text" formControlName="description" />
          </div>

          <div class="custom-dialog-footer">
            <button type="button" class="btn warning" (click)="clearForm()">
              Clear
            </button>
            <button
              type="submit"
              class="btn success"
              (click)="setCategoryData()"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
