<div class="grid m-3">
  <!-- Sidebar -->
  <div class="md:col-3 lg:col-3 xl:col-3 sm:col-3">
    <div class="list-container">
      <ul class="custom-list">
        <li
          class="list-item"
          *ngFor="let item of items; let i = index"
          (click)="selectItem(i)"
          [ngClass]="{ selected: selectedItem === i }"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>

  <!-- Content -->
  <div class="sm:col-9 lg:col-9 xl:col-9 md:col-9">
    <router-outlet></router-outlet>
    <!-- Child components will render here -->
  </div>
</div>
