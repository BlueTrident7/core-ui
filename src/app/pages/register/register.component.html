<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <!-- <p class="subtitle">Join us today ðŸš€</p> -->

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>Full Name</label>
          <input formControlName="fullName" placeholder="Enter full name" />
          <small *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
            Full name required
          </small>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email" placeholder="Enter email" />
          <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Valid email required
          </small>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Mobile Number</label>
          <input formControlName="mobileNumber" type="text" placeholder="Enter mobile number" />
          <small *ngIf="registerForm.get('mobileNumber')?.invalid && registerForm.get('mobileNumber')?.touched">
            Valid mobile number required
          </small>
        </div>

        <div class="form-group">
          <label>Person Type</label>
          <select formControlName="personType">
            <option value="">Select type</option>
            <option value="specialized">Specialized Person</option>
            <option value="handicap">Handicap</option>
          </select>
          <small *ngIf="registerForm.get('personType')?.invalid && registerForm.get('personType')?.touched">
            Please select a type
          </small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Enter password" />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" type="password" placeholder="Confirm password" />
        <small *ngIf="passwordMismatch">Passwords do not match</small>
      </div>

      <div class="form-group terms">
        <label>
          <input type="checkbox" formControlName="terms" />
          I agree to the Terms and Conditions
        </label>
        <small *ngIf="registerForm.get('terms')?.invalid && registerForm.get('terms')?.touched">
          You must accept terms
        </small>
      </div>

      <button class="login-btn" [disabled]="registerForm.invalid">Register</button>
    </form>

    <p class="footer">
      Already have an account?
      <a routerLink="/login" (click)="navigateToLogin()">Login here</a>
    </p>
  </div>
</div>
