<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="E.g. johndoe@email.com"
        />
        <small *ngIf="email.invalid && email.touched">Valid email required</small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter your password"
        />
        <span class="toggle" *ngIf="password.value" (click)="showPassword = !showPassword">
          {{ showPassword ? '🙈' : '👁️' }}
        </span>
        <small *ngIf="password.invalid && password.touched">Password required</small>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" formControlName="rememberMe" /> Remember Me
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
    </form>

    <p class="footer">
      Not registered yet?
      <a routerLink="/register" (click)="navigateToRegister()">Create an account</a>
    </p>
  </div>
</div>
