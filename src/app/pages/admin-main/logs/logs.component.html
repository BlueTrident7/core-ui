<div class="layout">
  <main class="main-content">
    <!-- <div class="overview-header">
      <h2>Logs</h2>

    <div class="main-table-section">
      <p-card class="user-management-card">
        <ng-template pTemplate="header">
          <div class="card-header">
            <h2>Logs Management</h2>
          </div>
        </ng-template>

        <p-table
          [value]="logs"
          responsiveLayout="scroll"
          [scrollable]="true"
          [tableStyle]="{ 'min-width': '50rem' }"
          class="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Timestamp</th>
              <th>Status</th>
              <th>Requester Email</th>
              <th>Candidate Email</th>
              <th>Summary</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-log>
            <tr>
              <td>{{ log.timestamp }}</td>
              <td>
                <span
                  [ngClass]="{
                    'error-status': log.status === 'Error',
                    'success-status': log.status === 'Success'
                  }"
                >
                  {{ log.status }}
                </span>
              </td>
              <td>{{ log.requesterEmail }}</td>
              <td>{{ log.candidateEmail }}</td>
              <td>{{ log.summary }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
