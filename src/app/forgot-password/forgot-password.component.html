<div class="auth-container">
  <!-- Left Side: Image -->
  <div class="left-side">
    <!-- <img src="assets/backgroung_login1.png" alt="Welcome Image" class="bg-image" /> -->
    <!-- <div class="overlay">
      <h1 class="brand-title">Gladiator</h1>
      <p class="brand-subtitle">Reset Your Password</p>
    </div> -->
  </div>

  <!-- Right Side: Form -->
  <div class="right-side">
    <div class="form-card">
      <div class="form-header">
        <h2 class="form-title">Forgot Password</h2>
        <p class="form-subtitle">Enter your email to receive a reset link</p>
      </div>

      <!-- Forgot Password Form -->
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="input-group">
          <input type="email" formControlName="email" placeholder="Enter your email" class="form-input" />
          <div class="error" *ngIf="f['email'].touched && f['email'].errors">
            <small *ngIf="f['email'].errors['required']">Email is required</small>
            <small *ngIf="f['email'].errors['email']">Enter a valid email</small>
          </div>
        </div>

        <button type="submit" class="submit-btn" [disabled]="!forgotForm.valid">
          {{ forgotForm.valid ? 'Send Reset Link' : 'Enter Email' }}
        </button>
      </form>

      <!-- Success Message -->
      <div *ngIf="isSubmitted" class="success-message">
        <p>If an account with that email exists, a reset link has been sent.</p>
      </div>

      <!-- Back to Login -->
      <div class="toggle-link">
        <p>Remember your password? <a routerLink="/login" class="link-btn">Log in</a></p>
      </div>
    </div>
  </div>
</div>
