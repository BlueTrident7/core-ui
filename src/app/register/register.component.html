<form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="auth-form">
  <div class="input-group">
    <input type="text" formControlName="fullName" placeholder="Full Name" class="form-input" />
    <div class="error" *ngIf="registerForm.controls['fullName'].touched && registerForm.controls['fullName'].errors">
      <small *ngIf="registerForm.controls['fullName'].errors['required']">Full name is required</small>
    </div>
  </div>

  <div class="input-group">
    <input type="email" formControlName="email" placeholder="Enter email" class="form-input" />
    <div class="error" *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].errors">
      <small *ngIf="registerForm.controls['email'].errors['required']">Email is required</small>
      <small *ngIf="registerForm.controls['email'].errors['email']">Enter a valid email</small>
    </div>
  </div>

  <div class="input-group">
    <input type="password" formControlName="password" placeholder="Enter password" class="form-input" />
    <div class="error" *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].errors">
      <small *ngIf="registerForm.controls['password'].errors['required']">Password is required</small>
      <small *ngIf="registerForm.controls['password'].errors['minlength']">Password must be at least 6 characters</small>
    </div>
  </div>

  <div class="input-group">
    <input type="password" formControlName="confirmPassword" placeholder="Confirm password" class="form-input" />
    <div class="error" *ngIf="registerForm.controls['confirmPassword'].touched && registerForm.errors?.['mismatch']">
      <small>Passwords do not match</small>
    </div>
  </div>

  <div class="input-group">
    <label for="personType">Person Type</label>
    <select id="personType" formControlName="personType" class="form-select">
      <option value="">Select</option>
      <option value="handicap">Handicap</option>
      <option value="specialized">Specialized Person</option>
    </select>
    <div class="error" *ngIf="registerForm.controls['personType'].touched && registerForm.controls['personType'].errors">
      <small *ngIf="registerForm.controls['personType'].errors['required']">Person type is required</small>
    </div>
  </div>

  <div class="input-group">
    <label for="mobileNumber">Mobile Number</label>
    <input id="mobileNumber" type="tel" formControlName="mobileNumber" placeholder="+91" class="form-input" />
    <div class="error" *ngIf="registerForm.controls['mobileNumber'].touched && registerForm.controls['mobileNumber'].errors">
      <small *ngIf="registerForm.controls['mobileNumber'].errors['required']">Mobile number is required</small>
      <small *ngIf="registerForm.controls['mobileNumber'].errors['pattern']">Enter a valid mobile number</small>
    </div>
  </div>

  <div class="input-group checkbox-group">
    <label class="checkbox-label">
      <input type="checkbox" formControlName="termsAccepted" class="checkbox-input" />
      <span class="checkmark"></span>
      I agree to the <a (click)="showTermsModal = true" class="terms-link"> Terms and Conditions</a>
    </label>
    <div class="error" *ngIf="registerForm.controls['termsAccepted'].touched && registerForm.controls['termsAccepted'].errors">
      <small>You must accept the terms and conditions</small>
    </div>
  </div>

  <button type="submit" class="submit-btn" [disabled]="!registerForm.valid">
    {{ registerForm.valid ? 'Sign Up' : 'Loading...' }}
  </button>
</form>
