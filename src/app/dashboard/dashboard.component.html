<div class="dashboard-container">
  <!-- Account Cards -->
  <div class="account-cards">
    <div class="card cash">
      <div class="card-title">Cash Account</div>
      <div class="card-value">$212,642.12 USD</div>
      <div class="card-address">0xA627f...64a6</div>
    </div>

    <div class="card bitcoin">
      <div class="card-title">Everyday Bitcoin</div>
      <div class="card-value">2.424216 BTC</div>
      <div class="card-address">0xB738s...8ga4</div>
    </div>

    <div class="card ethereum">
      <div class="card-title">Everyday Ethereum</div>
      <div class="card-value">31.988193 ETH</div>
      <div class="card-address">0xV991r...44w7</div>
    </div>

    <div class="card ripple">
      <div class="card-title">Everyday Ripple</div>
      <div class="card-value">151,789.90 XRP</div>
      <div class="card-address">0xB890l...32m2</div>
    </div>
  </div>

  <!-- Charts -->
  <div class="charts-container">
    <div class="chart-card">
      <h3>Monthly Revenue</h3>
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        chartType="line">
      </canvas>
    </div>

    <div class="chart-card">
      <h3>Cash Flow</h3>
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        chartType="bar">
      </canvas>
    </div>
  </div>
</div>
