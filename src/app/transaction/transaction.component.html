<div class="p-card p-4 transaction-wrapper">
  <p-table
    [value]="transactionList"
    class="transaction-table"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Transaction Type</th>
        <th>Transaction Number</th>
        <th>Date</th>
        <th>Amount (â‚¹)</th>
        <th>Status</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-tx>
      <tr>
        <td>
          <p-tag [value]="tx.type" [severity]="getTypeSeverity(tx.type)">
          </p-tag>
        </td>
        <td>{{ tx.transactionNumber }}</td>
        <td>{{ tx.date | date : "dd MMM yyyy" }}</td>
        <td [ngClass]="{ positive: tx.amount > 0, negative: tx.amount < 0 }">
          {{ tx.amount | currency : "INR" : "symbol" : "1.2-2" : "en-IN" }}
        </td>
        <td>
          <p-badge
            [value]="tx.status"
            [severity]="getStatusSeverity(tx.status)"
          >
          </p-badge>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
