<div class="container mt-4">
  <h3 class="mb-3">Transaction History</h3>

  <p-table
    [value]="transactions"
    class="p-datatable-striped p-datatable-hover shadow-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-t>
      <tr>
        <td>{{ t.date }}</td>
        <td>{{ t.type }}</td>
        <td>â‚¹{{ t.amount | number }}</td>
        <td>
          <p-chip
            [label]="t.status"
            [class]="
              'p-chip-rounded p-chip-sm p-chip-' +
              (t.status === 'Completed' ? 'success' : 'warn')
            "
          ></p-chip>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
