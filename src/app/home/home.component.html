<div class="rotating-text-background">
  <div class="rotating-text-container">
    <p
      [ngStyle]="{ color: currentColor }"
      [ngClass]="animationClass"
      class="rotating-text"
    >
      {{ currentText }}
    </p>
  </div>
  <div class="branding"><span class="rotate-c">C</span>ipher07</div>
</div>
