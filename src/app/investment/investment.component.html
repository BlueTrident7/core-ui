<div class="investment-container">
  <!-- Tabs -->
  <div class="tabs">
    <button
      *ngFor="let tab of tabs"
      class="tab-btn"
      [class.active]="activeTab === tab"
      (click)="activeTab = tab"
    >
      {{ tab }}
    </button>
  </div>

  <!-- Plans Grid -->
  <div class="plans-grid">
    <div
      class="plan-card"
      *ngFor="let plan of getPlansByType(activeTab)"
    >
      <h3 class="plan-title">{{ plan.name }}</h3>
      <p class="plan-rate">₹ {{ plan.rate }}</p>

      <div class="plan-actions">
        <button class="btn invest-btn" (click)="openConfirmDialog(plan)">
          Invest
        </button>
        <button class="btn info-btn" (click)="togglePanel(plan)">
          <mat-icon class="info-icon">info</mat-icon>
        </button>
      </div>

      <!-- Overlap panel -->
      <div class="plan-panel" *ngIf="openPanel === plan">
        <p>{{ plan.description }}</p>
      </div>
    </div>
  </div>

  <div class="custom-dialog-overlay" *ngIf="showDialog">
    <div class="custom-dialog">
      <div class="custom-dialog-header">
        <h3> </h3>
        <button class="close-btn" (click)="closeDialog()">×</button>
      </div>

      <div class="custom-dialog-body">
        <app-payment [selectedPlan]="selectedPlan"></app-payment>
      </div>
    </div>
  </div>
</div>

<!-- Router outlet for child routes like payment -->
<router-outlet></router-outlet>
