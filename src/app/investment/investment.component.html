<div class="investment-container">
  <!-- Tabs -->
  <div class="tabs">
    <button
      *ngFor="let tab of tabs"
      class="tab-btn"
      [class.active]="activeTab === tab"
      (click)="activeTab = tab"
    >
      {{ tab }}
    </button>
  </div>

  <!-- Plans Grid -->
  <div class="plans-grid">
    <div
      class="plan-card"
      *ngFor="let plan of getPlansByType(activeTab)"
    >
      <h3 class="plan-title">{{ plan.name }}</h3>
      <p class="plan-rate">₹ {{ plan.rate }}</p>

      <div class="plan-actions">
        <button class="btn invest-btn" (click)="openConfirmDialog(plan)">
          Invest
        </button>
        <button class="btn info-btn" (click)="togglePanel(plan)">
          <mat-icon class="info-icon">info</mat-icon>
        </button>
      </div>

      <!-- Overlap panel -->
      <div class="plan-panel" *ngIf="openPanel === plan">
        <p>{{ plan.description }}</p>
      </div>
    </div>
  </div>

  <!-- Confirm Dialog -->
  <div class="dialog-backdrop" *ngIf="selectedPlan">
    <div class="dialog-box">
      <h3>Confirm Investment</h3>
      <p>
        Do you want to invest
        <strong>₹{{ selectedPlan.rate }}</strong>
        in <strong>{{ selectedPlan.name }}</strong>?
      </p>
      <div class="dialog-actions">
        <button class="btn yes-btn" (click)="confirmInvestment()">Yes</button>
        <button class="btn no-btn" (click)="cancelInvestment()">No</button>
      </div>
    </div>
  </div>
</div>

<!-- Router outlet for child routes like payment -->
<router-outlet></router-outlet>
