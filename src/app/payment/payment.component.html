<div class="payment-gateway-container">
  <div class="header">
    <!-- <h1 class="title">Choose Your Payment Method</h1>
    <p class="subtitle">Secure and instant payments with your preferred option</p> -->
  </div>

  <div class="payment-options">
    <!-- GPay Option -->
    <div class="payment-card gpay-card" (click)="selectPaymentMethod('gpay')">
      <div class="card-icon gpay-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
      </div>
      <div class="card-content">
        <h3>Google Pay</h3>
        <p>Pay with your Google account</p>
      </div>
      <div class="card-arrow">
        <i class="pi pi-chevron-right"></i>
      </div>
    </div>

    <!-- UPI ID Option -->
    <div class="payment-card upi-card" (click)="selectPaymentMethod('upi')">
      <div class="card-icon upi-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="4" fill="#FF6B35"/>
          <text x="12" y="16" text-anchor="middle" fill="white" font-size="14" font-weight="bold">UPI</text>
        </svg>
      </div>
      <div class="card-content">
        <h3>UPI ID</h3>
        <p>Enter your UPI ID for payment</p>
      </div>
      <div class="card-arrow">
        <i class="pi pi-chevron-right"></i>
      </div>
    </div>

    <!-- PhonePay Option -->
    <div class="payment-card phonepay-card" (click)="selectPaymentMethod('phonepay')">
      <div class="card-icon phonepay-icon">
        <img src="assets/Phonepe_logo.jfif" alt="PhonePe" style="width: 100%; height: 100%; object-fit: contain;" />
      </div>
      <div class="card-content">
        <h3>PhonePe</h3>
        <p>Quick payments with PhonePe</p>
      </div>
      <div class="card-arrow">
        <i class="pi pi-chevron-right"></i>
      </div>
    </div>
  </div>

  <!-- UPI ID Input Form (shown when UPI is selected) -->
  <div class="upi-form" *ngIf="selectedMethod === 'upi'">
    <form [formGroup]="upiForm" (ngSubmit)="processUPIPayment()">
      <div class="form-group">
        <label for="upiId">UPI ID</label>
        <input
          type="text"
          id="upiId"
          formControlName="upiId"
          placeholder="yourname@upi"
          class="form-input"
        />
        <small class="form-hint">Example: user&#64;paytm, user&#64;ybl</small>
      </div>
      <button type="submit" class="pay-btn" [disabled]="!upiForm.valid">
        Pay Now
      </button>
    </form>
  </div>

  <!-- Amount Display -->
  <div class="amount-display">
    <div class="amount-label">Total Amount:</div>
    <div class="amount-value">â‚¹{{ amount }}</div>
  </div>
</div>
